<template>
    <div class="icon-layer">
    <lightning-icon icon-name="utility:back" alternative-text="Previous" size="large" title="Previous" onclick={handlePrev}></lightning-icon>
    <div class="right-arrow"><lightning-icon icon-name="utility:forward" alternative-text="Next" size="large" title="Next" onclick={handleNext}></lightning-icon></div></div>
    <div class="query-layer">
    QUESTION:
    <lightning-formatted-rich-text value={question}>
    </lightning-formatted-rich-text>
    ANSWER: 
    <lightning-formatted-rich-text value={answer}>
    </lightning-formatted-rich-text>
</div>
</template>
